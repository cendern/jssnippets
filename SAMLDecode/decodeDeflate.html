<!DOCTYPE=html>
	<html>

	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cendern/jssnippets@0.0.4/SAMLDecode/css/samlDecode.css"
			integrity="sha384-PT0PHyORVdVOfc9JVc+rcnp+S9qquhdO5mmTXhma7mdDdvreICP1Ksh3bpm1wLLu" crossorigin="anonymous">
	</head>

	<body>
		<!--Like https://www.samltool.com/decode.php except without sending
			your auth info to some random third party-->
		<div>
			<label>Paste your SAML string here</label>
			<textarea id="input"></textarea>
		</div>
		<div class="spacer"></div>
		<div>
			<button id='btn'>decode and deflate</button>
		</div>
		<div class="spacer"></div>
		<div>
			<label>Only base64-decoded: <a class="hider">hide</a><a class="shower hide">show</a></label>
			<textarea id="outputb64"></textarea>
		</div>
		<div class="spacer"></div>
		<div>
			<label>base64-decoded and inflated:</label>
			<textarea id="outputb64deflated"></textarea>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/nodeca/pako@1.0.1/dist/pako_inflate.min.js"
			integrity="sha384-FleFyoOxhITBVstxJzGsySCawxlhivQM1kvcVg6oeaE4zHVLEI4CKeyqZPpE9L0x"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/gh/cendern/jssnippets@0.0.6/SAMLDecode/js/pakoInflate.js"
			integrity="sha384-Ns+OU2UZJLS2WI3n/l8/FhMK4jXzXJce5x3Ik89LedD2cuJrd2NsXW2AVbraPHeZ"
			crossorigin="anonymous"></script>
		<!--
		<script src="file:///F:/repos/jsSnippets/SAMLDecode/js/pakoInflate.js"></script>
		<link rel="stylesheet" href="file:///F:/repos/jsSnippets/SAMLDecode/css/samlDecode.css">
		-->
		<script>runOnLoad();</script>
	</body>

	</html>
